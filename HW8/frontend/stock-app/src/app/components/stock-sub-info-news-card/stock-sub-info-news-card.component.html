<div class="card text-dark bg-white mb-3 mt-2 w-100 h-100" (click)="open()">
  <div class="row g-0 h-100">
    <div class="col-sm-4 d-flex flex-column justify-content-center">
      <img [src]="news.image" style="width: 75%; height: 75%; margin-left: 12.5%" alt="news_img">
    </div>
    <div class="col-sm-8 d-flex flex-column justify-content-center">
      <div class="card-body d-flex flex-column justify-content-center">
        <h5 class="card-text">{{news.trim_header}}</h5>
      </div>
    </div>
  </div>
</div>
