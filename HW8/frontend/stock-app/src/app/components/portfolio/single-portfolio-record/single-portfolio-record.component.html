<div class="card mb-3">
  <div class="card-header d-flex" (click)="on_route()">
    <p class="h4 mb-0 pb-0">
      {{ data.ticker }} <small class="text-muted">{{ data.name }}</small>
    </p>
  </div>

  <div class="card-body">
    <div class="d-flex align-content-center justify-content-between">
      <div class="container-fluid" style="font-size: 18px">
        <div class="row">
          <div class="col-sm-6">
            <div class="d-flex justify-content-between">
              <div>Quantities:</div>

              <div>
                {{ data.record[0] }}
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <div>Avg. Cost / Share:</div>

              <div>
                {{ data.avg_cost }}
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <div>Total Cost:</div>

              <div>
                {{ data.total_cost }}
              </div>
            </div>
          </div>
          <div class="col-sm-6" [ngStyle]="{'color': data.color}" >
            <div class="d-flex justify-content-between">
              <div>Change:</div>

              <div>
                <fa-icon
                  *ngIf="data.change < 0"
                  [icon]="faCaretDown"
                  [classes]="['me-1', 'align-self-center']"
                  style="margin-top: 4px"
                ></fa-icon>
                <fa-icon
                  *ngIf="data.change > 0"
                  [icon]="faCaretUp"
                  [classes]="['me-1', 'align-self-center']"
                  style="margin-top: 4px"
                ></fa-icon>
                {{ data.change }}
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <div>Current Price:</div>

              <div>
                {{ data.c }}
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <div>Market Value:</div>

              <div>
                {{ data.market_val }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card-footer text-muted d-flex justify-content-end">
    <app-button
      class="me-2"
      text="Buy"
      bg_color="blue"
      text_color="white"
      (click)="buy_on_click()"
    ></app-button>
    <app-button
      text="Sell"
      bg_color="red"
      text_color="white"
      (click)="sell_on_click()"
    ></app-button>
  </div>
</div>
